type Beer {
  beerID: ID!,
  beerName: String,
  description: String,
  abv: Float,
  breweryID: Brewery,
  categoryID: Category,
  styleID: Style
}

type Brewery {
  breweryID: ID!,
  breweryName: String,
  address1: String,
  city: String,
  state: String,
  zipCode: String,
  country: String,
  phoneNumber: String,
  website: String,
  description: String
}

type Query {
    findAll: [Beer]
}

type Mutation {
    add(name: String!): Beer
}
